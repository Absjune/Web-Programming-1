
<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="bg-info d-flex justify-content-center align-items-center">

    <div class="container bg-white rounded p-4" style="max-width: 500px;">
        <h1 class="text-center">Please Register</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="user">New User</label>
                <input type="text" id="user" name="user" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password2">Password, Again</label>
                <input type="password" id="password2" name="password2" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <br>
            <a href="/" class="btn btn-default btn-block">Cancel</a>
        </form>
        <a href="/login" class="text-center d-block">Already registered? Log in now!</a>
    </div>
</body>

</html>
