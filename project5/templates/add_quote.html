<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body class="bg-info">
    
    <div class="container bg-white rounded p-4 mt-5" style="max-width: 500px;">
        <h1 class="text-primary text-center">Add a quote...</h1>
        <form action="/add" method="POST">
            <div class="form-group">
                <label for="text" class="text-primary">Quote</label>
                <textarea id="text" name="text" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="author" class="text-primary">Author</label>
                <input type="text" id="author" name="author" class="form-control">        
            </div>
            <div class="checkbox">
                <label for="public" class="text-primary">
                    <input type="checkbox" id="public" name="public"> Public?
                </label>        
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <br>
            <a href="/" class="btn btn-default btn-block">Cancel</a>
        </form>
    </div>
</body>
</html>
