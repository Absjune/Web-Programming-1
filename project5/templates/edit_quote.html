<!DOCTYPE html>
<html>
<head>
    <title>Edit Quote</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body class="bg-info">
    
    <div class="container">
        <h1 class="text-primary text-center">Edit this quote...</h1>
        <form action="/edit" method="POST">
            <input type="hidden" id="_id" name="_id" value="{{data["_id"]}}" />
            <div class="form-group">
                <label for="text" class="text-primary">Quote</label>
                <textarea id="text" name="text" class="form-control" cols="40" rows="5">{{data["text"]}}</textarea>
            </div>
            <div class="form-group">
                <label for="author" class="text-primary">Author</label>
                <input type="text" id="author" name="author" class="form-control" value="{{data["author"]}}"/>        
            </div>
            <div class="checkbox">
                <label for="public" class="text-primary">
                    <input type="checkbox" id="public" name="public"/> Public?
                </label>        
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <br>
            <a href="/" class="btn btn-default">Cancel</a>
        </form>
    </div>
</body>
</html>
