<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="bg-info">

    <div class="container bg-white rounded p-4 mt-5" style="max-width: 500px;">
        <h1 class="text-primary text-center">Please Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="user" class="text-primary">User</label>
                <input type="text" id="user" name="user" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password" class="text-primary">Password</label>
                <input type="password" id="password" name="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <br>
            <a href="/" class="btn btn-default btn-block">Cancel</a>
        </form>
        <a href="/register" class="text-primary text-center d-block mt-3">Not registered? Sign up now!</a>
    </div>

</body>

</html>
