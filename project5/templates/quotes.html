<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #d0dfec;">
    <div class="container mt-5">
        <h1 class="text-center pb-4">Quotes</h1>
        <table class="table">
            <tbody>
                {% for item in data %}
                <tr>
                    <td><strong>{{ item["owner"] }}</strong></td>
                    <td>{{ item["text"] }}</td>
                    <td><em>-- {{ item["author"] }}</em></td>
                    <td>
                        <a href="/edit/{{ item['_id'] }}" class="btn btn-link text-primary"><i class="bi bi-pencil"></i> Edit</a>
                        <a href="/delete/{{ item['_id'] }}" class="btn btn-link text-danger"><i class="bi bi-trash"></i> Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr>
        <button class="btn btn-primary"><a href="/add" class="text-white">Add a new quote!</a></button>
        <hr>
        <p>User = {{ user }} (<a href="/logout">Logout</a>)</p>
    </div>
</body>
</html>
